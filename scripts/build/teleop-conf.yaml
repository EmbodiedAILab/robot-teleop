apiVersion: v1
kind: Secret
metadata:
  name: sys-secret
type: Opaque
data:
  AUTHTOKEN:
  USERNAME:
  PASSWORD:
  DOMAIN:
  PROJECT_ID:
  AUTH_DOMAIN:

---
apiVersion: v1
kind: Secret
metadata:
  name: webrtc-server-secret
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---
apiVersion: v1
kind: ConfigMap
metadata:
  name: teleop-config-arm
  namespace: default
data:
  teleop-ice-servers.json: |
    {
      "urls": "stun:xxx.xxx.xxx.xxx:30487"
    }
  teleop-ice-server.conf: |
    no-tls
    no-dtls
    verbose
    no-auth
    listening-port=30487
    min-port=31760
    max-port=31769
    external-ip=::1/::1
  teleop-user-custom.yaml: |
    task_id: "teleoperation"
    rtc_signature_expire_time: 7200
    deploy_apps:
      - name: "robo-teleop-robot"
        run_env:
          - name: ROS_MASTER_URI
            value: "http://localhost:11311"
          - name: CFG_PATH
            value: "/share/robosdk/configs"
          - name: LOG_DIR
            value: "/share/logs"
          - name: RTC_ICE_SERVER
            value: "/share/teleop/teleop-ice-servers.json"
          - name: LOG_LEVEL
            value: "DEBUG"
        package_url: "swr.cn-south-1.myhuaweicloud.com/robo/robot-teleop-robot:0.0.1"
        app_type: "robot"
        run_args: ["-i", "/share/teleop/run.sh"]
        volumes:
          - name: robotentrypoint
            type: configMap
            source: teleop-config
            destination: "/share/teleop"
            data: 
               run.sh: |
                  #!/bin/sh
                  set -euo pipefail
                  
                  source "/opt/ros/$ROS_DISTRO/setup.bash"
                  python3 /code/main/main.py
                  
                  exit 0
               teleop-ice-servers.json: |
                  {
                    "urls": "stun:xxx.xxx.xxx.xxx:30487"
                  }
          - name: robotconfig
            type: configMap
            source: teleop-config
            destination: "/share/robosdk/configs/robots"
            data: 
                teleop.yaml: |
                  name: "teleop"
                  manufacturer: "teleop"
                  series: ""
                  description: ""
                  environment:
                    backend: "ros1"  # ros1 / ros2 / harmony
                    requirement:
                      - rospy
                      - rostopic
                      - roslib
                  sensors:
                    battery:
                      - name: "battery"
                        config: "simplebattery"
                        data:
                          target: "/battery_level"
                          actual_hz: 1
                          origin_hz: 10
                  control:
                    - motion:
                        name: "ros_cmd_vel"
                        config: "cmd_vel"
                    - legged:
                        name: "ysc_control"  # control method supported by vendor
                        config: "x20control"
          - name: logdir
            type: hostPath
            source: "/tmp"
            destination: "/share/logs"
        resources:
          limits:
            cpu: "1"
            memory: "1024"
          requests:
            cpu: "1"
            memory: "1024"

---
